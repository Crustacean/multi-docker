---
sudo: required
services:
 - docker
before_install:
 - docker build -t em22435/react-test -f ./client/Dockerfile.dev ./client
script:
 - docker run -e CI=true em22435/react-test npm run test

after_success:
 - docker build -t em22435/complexClient ./client
 - docker build -t em22435/complexNginx ./nginx
 - docker build -t em22435/complexServer ./server
 - docker build -t em22435/complexWorker ./worker
 
 - echo "$dockerPwD" | docker login -u "$dockerID" --password-stdin
 
 - docker push em22435/complexClient
 - docker push em22435/complexNginx
 - docker push em22435/complexServer
 - docker push em22435/complexWorker